    /* Transiciones suaves para todos los elementos interactivos */
.btn, .ghost, .card, nav a, .star, .resource-card {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Hover effects mejorados */
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(80, 194, 240, 0.3);
}

.ghost:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(255, 255, 255, 0.15);
  transform: translateY(-1px);
}

.card:hover {
  transform: translateY(-4px);
  border-color: rgba(255, 255, 255, 0.08);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
}

/* Animación de aparición para las cards */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeInUp 0.6s ease-out;
}

/* Delay escalonado para grids */
.grid.projects .card:nth-child(1) { animation-delay: 0.1s; }
.grid.projects .card:nth-child(2) { animation-delay: 0.2s; }
.grid.projects .card:nth-child(3) { animation-delay: 0.3s; }
.grid.projects .card:nth-child(4) { animation-delay: 0.4s; }
.grid.projects .card:nth-child(5) { animation-delay: 0.5s; }
.grid.projects .card:nth-child(6) { animation-delay: 0.6s; }

/* Animación para el modal */
@keyframes modalIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal {
  animation: fadeIn 0.3s ease-out;
}

.modal .box {
  animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Animación de la barra de progreso */
.progress > i {
  transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
}

/* Efecto shimmer para loading */
@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

.loading {
  animation: shimmer 2s infinite;
  background: linear-gradient(to right, #0f1720 4%, #1a2332 25%, #0f1720 36%);
  background-size: 1000px 100%;
}

/* Hover para thumbnails */
.thumb {
  transition: transform 0.4s ease, filter 0.4s ease;
  overflow: hidden;
}

.thumb:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* Animación para las estrellas */
.star {
  transition: all 0.2s ease;
  display: inline-block;
}

.star:hover {
  transform: scale(1.3) rotate(10deg);
  color: #ffd700;
  text-shadow: 0 0 10px #ffd700;
}

/* Efecto de pulso para botones importantes */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.btn.pulse {
  animation: pulse 2s infinite;
}

/* Animación para inputs al enfocar */
input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(80, 194, 240, 0.1);
  transition: all 0.3s ease;
}

/* Efecto parallax para banner */
.banner {
  transition: transform 0.3s ease;
}

.banner:hover {
  transform: scale(1.02);
}

/* Animación de typing para placeholder */
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

/* Skeleton loading para cards vacías */
.skeleton {
  background: linear-gradient(90deg, #0f1720 25%, #1a2332 50%, #0f1720 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Bounce para notificaciones */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-10px); }
  60% { transform: translateY(-5px); }
}

.notification {
  animation: bounce 1s;
}

/* Slide in para menú móvil */
@keyframes slideIn {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}

/* Glow effect para logo */
.logo {
  transition: all 0.3s ease;
}

.logo:hover {
  box-shadow: 0 6px 25px rgba(80, 194, 240, 0.4);
  transform: rotate(5deg) scale(1.1);
}

/* Ripple effect para botones */
.btn, .ghost {
  position: relative;
  overflow: hidden;
}

.btn::after, .ghost::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:active::after, .ghost:active::after {
  width: 300px;
  height: 300px;
}

/* Flip para avatar */
.avatar {
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.avatar:hover {
  transform: rotateY(180deg);
}

/* Shake para errores */
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.error {
  animation: shake 0.5s;
}

/* Gradient animation para fondos */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {

  border-radius: 8px;
  transition: transform 0.3s ease;
}

.logo-img:hover {
  transform: scale(1.05);
}
